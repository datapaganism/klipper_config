[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
  {% if printer.idle_timeout.state == "Idle" %} # and printer.heater_bed.temperature <= 60 %}
  
    POWER_OFF_PRINTER
  {% endif %}

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  M118 IDLE_TIMEOUT_STARTED_60_SECS_TILL_POWER_OFF
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60